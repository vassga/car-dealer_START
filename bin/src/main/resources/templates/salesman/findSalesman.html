<html xmlns:th="https://www.thymeleaf.org"
  th:replace="~{fragments/layout :: layout (~{::body},'salesman')}">

<body>

  <h2>Find Salesman by Name</h2>

  <form th:object="${salesman}" th:action="@{/salesman}" method="get"
    class="form-horizontal" id="search-salesman-form">
    <div class="form-group">
      <div class="control-group" id="lastNameGroup">
        <label class="col-sm-2 control-label">Name </label>
        <div class="col-sm-10">
        
          <input class="form-control" th:field="*{name}" size="30" maxlength="80" />
        
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <div style="color:red; padding-top: 15px; padding-bottom: 15px; font-size:16px; font-weight: bold;" th:text="${searchResult}"></div>
        <button type="submit" class="btn btn-default">Find Salesman</button>
      </div>
    </div>

  </form>
</body>
</html>
