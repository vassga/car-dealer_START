<html xmlns:th="https://www.thymeleaf.org"
  th:replace="~{fragments/layout :: layout (~{::body},'')}">

<body>

  <h2>Customer</h2>
  <form th:object="${customer}" class="form-horizontal" id="add-owner-form" method="post">
    <div class="form-group has-feedback">
      <input
        th:replace="~{fragments/inputField :: input ('Name', 'name', 'text')}" />
      <input
        th:replace="~{fragments/inputField :: input ('Money', 'currentMoney', 'text')}" />
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button
          th:with="text=${customer.name.isEmpty()} ? 'Add Customer' : 'Update Customer'"
          class="btn btn-default" type="submit" th:text="${text}">Add
          Customer</button>
      </div>
    </div>
  </form>
</body>
</html>
