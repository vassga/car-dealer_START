<!DOCTYPE html>

<html xmlns:th="https://www.thymeleaf.org"
  th:replace="~{fragments/layout :: layout (~{::body},'')}">

  <body>
  
  
    <h2>Customer Information</h2>
  
  
    <table class="table table-striped" th:object="${customer}">
      <tr>
        <th>Name</th>
        <th>Money</th>
      </tr>
      <tr>
        <td th:text="*{name}" /></td>
        <td th:text="*{currentMoney}" /></td>
      </tr>
    </table>
  	<b><div style="font-size: 20px; color: green;" th:text="${goodNews}"></b></div>
  	<b><div style="font-size: 20px; color: red;" th:text="${badNews}"></b></div>
  	<br />
    <a th:href="@{/customer/{id}/edit(id=${customer.id})}" class="btn btn-default">Edit
      Customer</a>
  
    <br />
    <br />
    <br />
    <h2>Available Advertisements</h2>
  
    <table class="table table-striped">
  
      <tr th:each="car : ${cars}">
        <td valign="top">
          <dl class="dl-horizontal">
            <dt>Type</dt>
            <dd th:text="${car.type}" /></dd>
            <dt>Production Date</dt>
            <dd th:text="${#temporals.format(car.prodYear, 'yyyy-MM-dd')}" /></dd>
            <dt>Power</dt>
            <dd th:text="${car.power}" /></dd>
            <dt>Consumption</dt>
            <dd th:text="${car.consumption + 'l / 100km'}" /></dd>
            <dt>Price</dt>
            <dd th:text="${car.price + ' $'}" /></dd>
            <dt>Salesman</dt>
            <dd th:text="${car.salesman.name}" /></dd>
          </dl>
        </td>
        <td>
         <a th:href="@{/customer/{id}/buycar/{carId}(id=${customer.id},carId=${car.id})}" class="btn btn-default">Buy This Car!</a>
        </td>
      </tr>
  
    </table>
  
  </body>

</html>
